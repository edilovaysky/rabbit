<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D objects</title>
  </head>

  <body>
    <div id="world"></div>
    <div id="instructions">
      Собери морковь<br /><span class="lightInstructions"

        <input id="left" type="button" value="в лево" />

    <script src="../src/js_libs/three.js"></script>
